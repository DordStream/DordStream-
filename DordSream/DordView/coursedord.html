<div class="col-md-12 graphs">
    <div class="xs">
   <div class="bs-example4" data-example-id="contextual-table">
<!-- popup for sign up form -->
        <div class="modal-content  modal-body">
                 <h3 style="margin-left: 10px;">Course Registration</h3>
                    <div style="display: block;">
                      <p id="error" class="text-danger"></p>
                        <div class="form-group">
                           
                            <select  name="Faculty" id="Faculty" placeholder="Faculty" title="Faculty" required="" class="form-control">
                                <option>Civil Engineering</option>
                      <option>Mechanical Engineering</option>
                            </select>
                        
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <select  name="Department" id="Department" title="Department" placeholder="Department" required="" class="form-control">
                                <option>Civil Engineering</option>
                      <option>Mechanical Engineering</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <select  name="Semester" id="Semester" title="Semester" placeholder="Semester" required="" class="form-control">
                                <option>First Semester</option>
                                <option>Second Semester</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <select  name="Level" id="Level" title="Level" placeholder="Level" required="" class="form-control">
                                <option>100 Level</option>
                                <option>200 Level</option>
                                <option>300 Level</option>
                                <option>400 Level</option>
                                <option>500 Level</option>
                                <option>600 Level</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <input type="text" name="Title" title="Course Title" id="Title" placeholder="Course Title" required="" class="form-control"/>
                        
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <input type="text" name="Code" id="Code" title="Course Code" placeholder="Course Code" required="" class="form-control"/>
                        
                        </div>
                        <div class="d-flex">
   
                            <button type="button" id="create" class="btn btn-outline-danger" style="margin-top: 25px; margin-left: 15px; border: 2px solid black;">Create Course</button>
                        </div>
                    </div>
            
        </div>
   
   <!-- //popup for sign up form -->

</div>


</div>
</div>

<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script><!-- bootstrap js file -->
